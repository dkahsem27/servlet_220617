<body>
	<div class="container">
		<h1>주문하기</h1>
		<form method="get" action="/lesson01/quiz07">
			<div class="form-group">
				<label for="address">주소</label>
				<input type="text" class="form-control col-4" id="address" name="address" placeholder="주소를 입력하세요">
			</div>
			<div class="form-group">
				<label for="cardName">결제카드</label>
				<input type="text" class="form-control col-4" id="cardName" name="cardName" placeholder="카드사명을 입력하세요">
			</div>
			<div class="form-group">
				<label for="price">가격</label>
				<input type="text" class="form-control col-4" id="price" name="price" placeholder="가격을 입력하세요">
			</div>
			<input type="submit" class="btn btn-primary" value="주문하기">
			<!-- <button type="submit" class="btn btn-info">주문하기</button> -->
		</form>
	</div>
